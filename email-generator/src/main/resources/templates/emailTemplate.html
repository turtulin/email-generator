<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header img {
            width: 100px;
            height: auto;
        }
        h1 {
            color: #1b3b5d;
            font-size: 24px;
            margin: 10px 0;
        }
        h2 {
            color: #ed1c24;
            font-size: 20px;
            margin: 15px 0 10px;
        }
        .section {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .section.normal {
            background-color: #f1f5f8; /* Default color for normal sections */
        }
        .section.urgent {
            background-color: #ffe5b4; /* Color for urgent sections */
        }
        .info {
            font-size: 14px;
            color: #777;
        }
        .footer {
            text-align: center;
            padding-top: 10px;
            color: #007abf;
            font-size: 12px;
        }
        .footer a {
            color: #007abf;
            text-decoration: none;
        }
        .footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Header with logo -->
    <div class="header">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.cophela.eu%2Fsites%2Fdefault%2Ffiles%2Fpartner-logo%2F2019-07%2FUNICAM-logo_0.png&f=1&nofb=1&ipt=10b703de4b38a50d7dadbb7b87f7404a1a4880a2fbb6da61e0cfc3451bd69d24&ipo=images" alt="Logo UNICAM" style="width: 100px;">
        <h1>Universit√† di Camerino</h1>
    </div>

    <!-- Introduction -->
    <p>[[INTRODUCTION]]</p>

    <!-- Dynamic Sections -->
    [[SECTIONS]]

    <!-- Conclusion -->
    <p>[[CONCLUSION]]</p>

    <!-- Contact Information -->
    <div class="section info">
        [[CONTACT_INFO]]
    </div>

    <!-- Footer -->
    <div class="footer">
        [[FOOTER]]
    </div>

</div>

</body>
</html>
